name: Hexlet check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Verify tools
        run: |
          python --version
          uv --version
          uv python list

      - name: Install dependencies
        run: uv sync

      - name: Lint with Ruff
        run: uv run ruff check src

      - name: Run tests with pytest
        run: uv run pytest
